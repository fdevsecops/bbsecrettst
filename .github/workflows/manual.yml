name: FortiDevSec Scanner CI
on:
  push:
   branches: [ main ]
  pull_request:
   branches: [ main ]

jobs:
  build:
   runs-on: self-hosted
   steps:
   - uses: actions/checkout@v3
   - name: SAST
     run: |
       docker run --rm -e GITHUB_ACTIONS=${GITHUB_ACTIONS} -e GITHUB_RUN_NUMBER=${GITHUB_RUN_NUMBER} -e GITHUB_RUN_ID=${GITHUB_RUN_ID} --add-host fortidevsec.forticloud.com:10.34.160.80 --mount type=bind,source="$PWD",target=/scan registry.fortidevsec.forticloud.com/fdevsec_sast:latest env
 
